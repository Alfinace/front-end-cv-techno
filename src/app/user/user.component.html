<h3>List user</h3>
<div class="bg-light" style="justify-content: center;margin:auto 0;">
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>identifient</th>
                <th>Nom</th>
                <th>Surnom</th>
                <th>Roles</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let user of users" >
                    <td scope="row">{{ user.id }}</td>
                    <td>{{ user.firstname }} {{ user.lastname }}</td>
                    <td>{{ user.username}}</td>
                    <td>{{ user.roles }}</td>
                </tr>
            </tbody>
    </table>
</div>
