<mat-sidenav-container class="sidenav-container" *ngIf="isLoggedIn$ | async">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin']" routerLinkActive="active-route">
                <i class="fa fa-tachometer-alt menu-de" aria-hidden="true"></i> Tableau de bord
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a mat-list-item [routerLink]="['/produit/list']" routerLinkActive="active-route">
                <i class="fa fa-shopping-bag menu-de " aria-hidden="true"></i> Produit
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a mat-list-item [routerLink]="['/client/list']" routerLinkActive="active-route">
                <i class="fas fa-people-carry menu-de  "></i> Client
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a mat-list-item [routerLink]="['/commande/create']" routerLinkActive="active-route">
                <i class="fa fa-shopping-cart menu-de" aria-hidden="true"></i> Commande
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a mat-list-item [routerLink]="['/commande/historique']" routerLinkActive="active-route">
                <i class="fa fa-history menu-de" aria-hidden="true"></i> Historiques 
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a mat-list-item [routerLink]="['/chiffre/affaire']"  routerLinkActive="active">
                <i class="fa fa-people-carry menu-de" aria-hidden="true"></i> Chiffre d'affaire
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
            <a mat-list-item [routerLink]="['/user/list']" (click)="showFlash()" routerLinkActive="active">
                <i class="fa fa-users menu-de" aria-hidden="true"></i> Gestion utilisateur
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" style="display: flex; flex-direction:row;justify-content: space-between;">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <h5 style="font-size: 20px;font-variant: small-caps;" class="text-light">Gestion de commande</h5>
            <!-- <span class=" text-light"> {{ count_panier }} panier</span> -->
            <div class="d-flex flex-row-reverse ">
                <!-- <button mat-raised-button style="transform: scale(0.7);" (click)="onLogout()">Logout</button> -->
                <button mat-raised-button class="bg-danger text-light" style="transform: scale(0.7);"
                    (click)="onLogout()">Logout</button>
                <div class="users">
                    <i class="fa fa-user-circle " aria-hidden="true"></i> <span
                        style="font-size: 12px;font-variant: small-caps;color: gray;"> {{ email }}</span>
                </div>
            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
        <!-- <main [@routeAnimations]="prepareRoute(outlet)" class="content">
          <router-outlet #outlet="outlet"></router-outlet>
        </main> -->
        <!-- <flash-messages></flash-messages> -->
          <router-outlet #outlet="outlet" ></router-outlet>
        </mat-sidenav-content>
</mat-sidenav-container>
