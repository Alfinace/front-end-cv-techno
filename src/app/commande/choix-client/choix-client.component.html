<div style="margin-top: 100px;height: 400px;" class="row">
    <div class=" card shadow col-5-lg" style="width:300px">
        <h1 style="padding-left: 20px; font-size: 25px" class="font-weight-lighter mb-5 text-uppercase"> Selection du
            client
        </h1>
        <div class="form-group">
            <select (change)="show(clientID)" name="" id="" [(ngModel)]='clientID' class="custom-select text-center"
                style="background: transparent !important; border: none;border-bottom: 2px solid rgb(81, 106, 253);width: 300px;">
                <option selected value="
                ">
                   ---------------------------------------------------
                </option>
                <option *ngFor="let client of clients" value="{{client.id}}">{{ client.lastName }}
                    {{ client.firstName }}</option>
            </select>
        </div>
        <a class="btn btn-primary btn-lg btn-block mt-3" *ngIf="clientID" (click)="next()" role="button">Continuer</a>
    </div>

    <div class="card shadow col-8-lg" style="width: 700px;margin-left: 2px;">
        <h1 style="padding-left: 20px; font-size: 15px" >
           
        </h1>
        <div class="card-body">
            <h4 class="card-title font-weight-lighter mt-3 mb-3 text-uppercase text-primary text-center"> Verification d'identification du client</h4>
            <div class="mt-3" *ngIf="oneClient !== null">
                <div class="mt-3" > Idendifiant : {{ oneClient.id }} </div>
                <div class="mt-3" >Nom : {{ oneClient.lastName }} </div>
                <div class="mt-3" >Prenom : {{ oneClient.firstName }} </div>
            </div>
          </div>
    </div>
</div>
