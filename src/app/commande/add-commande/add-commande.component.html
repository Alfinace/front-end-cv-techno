<div class=" card bg-light mt-5" style="margin:0 auto; width:1000px;height: auto;">
     <div class="card-header bg-primary  p-3" style="position: relative;">
        <a style="position: absolute;right: 20px;" class="text-light"  [routerLink]="['/commande/list']" routerLinkActive="router-link-active"><i class="fas fa-cart-plus fa-2x fa-fw"></i></a>
        <h6 class="mb-0 text-light  text-uppercase" style="font-weight:bold;"> 
          Faitez-vous le commande pour =>  <strong class="text-lowercase">{{ currentClient.lastName }} {{ currentClient.firstName }}</strong> 
        </h6>
    </div>
    <table class="table table-hover table-sm">
        <thead class="text-center text-uppercase" style="font-size: 15px">
            <th> Status</th>
            <th>Numero</th>
            <th>Designation</th>
            <th>Stock</th>
            <th>Prix Unitaire</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="text-center" style="font-size: 12px">
            <tr *ngFor="let produit of produits | slice:startIndex:endIndex" [ngClass]="{'bg-gray': produit.check}">
                <td >
                  <i *ngIf="produit.check" class="fa fa-check-square  text-primary"></i>
                </td>
                <td>{{ produit.id }}</td>
                <td>{{ produit.design }}</td>
                <td>{{ produit.stock }}</td>
                <td>{{ produit.pu }}</td>
                <td style="display: grid;grid-template-columns: auto auto auto;justify-content: center;">
                    <form #form="ngForm" (ngSubmit)="addPanier(form,produit.id)" style="display: flex;flex-direction: row;">
                      <!-- <input type="number"
                        class="form-control form-control-sm" min="0" max="{{produit.stock}}" name="quantite" id="" value="0" ngModel required style="width: 70px;" placeholder=""> -->

                    <a (click)="addPanier(form,produit.id)" *ngIf="!produit.check"><i class="fa fa-cart-plus" aria-hidden="true"></i></a>
                    <a  *ngIf="produit.check" class="text-primary text-uppercase"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></a>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="container">
        <nav aria-label="Page navigation">
          <ul class="pagination pagination-sm">
            <li class="page-item " [ngClass]="{disabled: numberPage === 1}">
              <a class="page-link" (click)='prevPage()'  aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"  
            *ngFor="let item of getArrayFromNumber(produits.length);let i = index" 
            [ngClass]="{ active: numberPage == i + 1}">
                <a class="page-link" (click)="navigate(i+1)">{{ i +1 }}</a>
            </li>
            <li class="page-item"  [ngClass]="{disabled: numberPage === maxPage}">
              <a class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
    <br>
    <div style="text-align: center;">
    
</div>
    <br>
    <br>
</div>
