<div class="tableau bg-light " [ngStyle]="{ height: '100%'}">
    <hr />
    <table class="table table-hover table-sm">
        <thead class="text-center text-uppercase">
            <th>Numero</th>
            <th>Designation</th>
            <th>Stock</th>
            <th>Prix Unitaire</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let produit of produits">
                <td>{{ produit.id }}</td>
                <td>{{ produit.design }}</td>
                <td>{{ produit.stock }}</td>
                <td>{{ produit.pu }}</td>
                <td style="display: grid;grid-template-columns: auto auto auto;justify-content: center;">
                    <form #form="ngForm" (ngSubmit)="addPanier(form,produit.id)" style="display: flex;flex-direction: row;">
                      <input type="number"
                        class="form-control form-control-sm" min="0" max="{{produit.stock}}" name="quantite" id="" value="0" ngModel required style="width: 70px;" placeholder="">

                    <button class="btn btn-sm btn-primary  " type="submit">Ajouter au panier</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a  [routerLink]="['/commande/list']" routerLinkActive="router-link-active" >Voir panier</a>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="getPrevListProduit()">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" (click)="getListProduit(page)">{{
                page
            }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" *ngIf="btnNext" (click)="getNextListProduit()">Next</a>
        </li>
    </ul>
</div>
