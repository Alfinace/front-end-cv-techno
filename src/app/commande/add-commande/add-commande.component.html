<div class="tableau bg-light " [ngStyle]="{ height: '100%'}">
    <hr />
    <table class="table table-hover table-sm">
        <thead class="text-center text-uppercase">
            <th>Numero</th>
            <th>Designation</th>
            <th>Stock</th>
            <th>Prix Unitaire</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="text-center">
            <tr *ngFor="let produit of produits">
                <td>{{ produit.id }}</td>
                <td>{{ produit.design }}</td>
                <td>{{ produit.stock }}</td>
                <td>{{ produit.pu }}</td>
                <td style="display: grid;grid-template-columns: auto auto auto;justify-content: center;">
                    <a class="btn btn-sm btn-primary" (click)="viewItem(produit.id)">Voir</a>
                      <input type="number"
                        class="form-control form-control-sm" min="0" name="" id="" value="0" style="width: 70px;" placeholder="">

                    <a class="btn btn-sm btn-primary  " (click)="viewItem(produit.id)">Ajouter au panier</a>
                </td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="getPrevListProduit()">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" (click)="getListProduit(page)">{{
                page
            }}</a>
        </li>
        <li class="page-item">
            <a class="page-link" *ngIf="btnNext" (click)="getNextListProduit()">Next</a>
        </li>
    </ul>
</div>
