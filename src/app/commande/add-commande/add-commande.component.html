<div class=" bg-light ">
    <hr />
    <h1 class="text-center text-success">LIST DE PRODUIT PEUT COMMANDE</h1>
    <table class="table table-hover table-sm">
        <thead class="text-center text-uppercase">
            <th>Numero</th>
            <th>Designation</th>
            <th>Stock</th>
            <th>Prix Unitaire</th>
            <th colspan="3">Actions</th>
        </thead>
        <tbody class="text-left">
            <tr *ngFor="let produit of produits | slice:startIndex:endIndex">
                <td>{{ produit.id }}</td>
                <td>{{ produit.design }}</td>
                <td>{{ produit.stock }}</td>
                <td>{{ produit.pu }}</td>
                <td style="display: grid;grid-template-columns: auto auto auto;justify-content: center;">
                    <form #form="ngForm" (ngSubmit)="addPanier(form,produit.id)" style="display: flex;flex-direction: row;">
                      <input type="number"
                        class="form-control form-control-sm" min="0" max="{{produit.stock}}" name="quantite" id="" value="0" ngModel required style="width: 70px;" placeholder="">

                    <button class="btn btn-sm btn-primary  " type="submit">Ajouter </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="container">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            <li class="page-item " [ngClass]="{disabled: numberPage === 1}">
              <a class="page-link" (click)='prevPage()'  aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"  
            *ngFor="let item of getArrayFromNumber(produits.length);let i = index" 
            [ngClass]="{ active: numberPage == i + 1}">
                <a class="page-link" (click)="navigate(i+1)">{{ i +1 }}</a>
            </li>
            <li class="page-item"  [ngClass]="{disabled: numberPage === maxPage}">
              <a class="page-link" (click)="nextPage()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
    <br>
    <div style="text-align: center;">
    <button mat-button mat-raised-button  [routerLink]="['/commande/list']" routerLinkActive="router-link-active" >Voir panier</button>
</div>
    <br>
    <br>
</div>
