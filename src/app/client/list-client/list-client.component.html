<div class="container-fluid">
    <div class="tableau " [ngStyle]="{ height: '100%' }">
        <h1 class="text-center">LISTE DU CLIENT</h1>
        <hr />
        <div style="
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 20px;
                justify-content: start;
            ">
            <div style="padding-left: 20px; font-size: 14px" class="font-weight-lighter text-light pt-1">
                Taille d'affichage
            </div>
            <div class="form-group">
                <select class="form-control form-control-sm" (change)="getList()" [(ngModel)]="limit">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <table class="table table-hover table-dark table-sm">
            <thead class="text-center text-uppercase">
                <th>Numero</th>
                <th>Nom</th>
                <th>contact</th>
                <th colspan="3">Actions</th>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let client of clients">
                    <td>{{ client.id }}</td>
                    <td>{{ client.name }}</td>
                    <td>{{ client.contact }}</td>
                    <td style="width:200px">
                        <a class="btn btn-sm btn-primary" (click)="viewItem(client.id)">Voir</a>
                    
                        <a class="btn btn-sm btn-success" (click)="editItem(client.id)">Modifier</a>
                    
                        <a class="btn btn-sm btn-danger" (click)="deleteItem(client.id)">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" (click)="getPrevListClient()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" (click)="getListClient(page)">{{
                    page
                }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" *ngIf="btnNext" (click)="getNextListClient()">Next</a>
            </li>
        </ul>
    </div>
    <div>
        <div class="card bg-light" [ngStyle]="{ padding: '10px' }">
            <app-add-client *ngIf="!makeEdit" (newItemClient)="getLastList($event)"></app-add-client>
            <app-update-client [clientEdit]="client" (eventUpdateClient)="disableEdit($event)" *ngIf="makeEdit">
            </app-update-client>
        </div>
    </div>
</div>
