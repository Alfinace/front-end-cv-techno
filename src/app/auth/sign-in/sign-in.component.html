
<div class="theme">
 <h1>gestion de commande</h1>
</div>
<div *ngIf="message !== null" class="fixed-top">
  <div class="message-error text-center">
    {{ message }}
  </div>
</div>
<div class="content container">
  <div class="container-login  ">
    <form #formulaire = "ngForm" (ngSubmit)="onSubmit(formulaire)">
      <h1 class="title text-primary text-uppercase mb-5 text-center">Authentification</h1>
      <div class="form-group">
        <input type="email" FormControlName="_email" name="_email" ngModel required  id="email" placeholder="Email" value="{{ defaultValueEmail}}">
      </div>
  
      <div class="form-group">
        <input type="password" FormControlName="password" name="_password" ngModel required  id="password" placeholder="Mot de passe" value="{{ defaultValuePassword}}">
      </div>
    <div class="content-action">
      <div>
        <button type="submit" [disabled]="!formulaire.valid"    class="btn">connexion</button>
      </div>
      <div>
        <a href="http://">Mot de passe oubli√©?</a>
      </div>
    </div>
    </form>
  </div>
  <div class="container-image">
    <img src="../../../assets/images/bannerthumb.png"  alt="inmage illistator bannerthumb" srcset="">
  </div>
</div>
