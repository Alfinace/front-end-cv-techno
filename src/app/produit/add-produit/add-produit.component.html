          <label for="">Designation</label>
          <input type="text"
            class="form-control" name="" id="" FormControlName="design" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Stock</label>
            <input type="text"
              class="form-control" name="" id="" FormControlName="stock" aria-describedby="helpId" placeholder="">

          <div class="form-group">
            <label for="">Prix Unitaire</label>
            <input type="text"
              class="form-control" name="" id="" FormControlName="prix" aria-describedby="helpId" placeholder="">

    </form>
