<div class="container-fluid">
    <div class="tableau " [ngStyle]="{ height: '100%' }">
        <h1 class="text-center">LISTE DE PRODUIT</h1>
        <hr />
        <div style="
                display: grid;
                grid-template-columns: auto auto;
                grid-gap: 20px;
                justify-content: start;
            ">
            <div style="padding-left: 20px; font-size: 14px" class="font-weight-lighter pt-1">
                Taille d'affichage
            </div>
            <div class="form-group">
                <select class="form-control form-control-sm" (change)="getList()" [(ngModel)]="limit">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <table class="table table-hover table-dark table-sm">
            <thead class="text-center text-uppercase">
                <th>Numero</th>
                <th>Designation</th>
                <th>Stock</th>
                <th>Prix Unitaire</th>
                <th colspan="3">Actions</th>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let produit of produits">
                    <td>{{ produit.id }}</td>
                    <td>{{ produit.design }}</td>
                    <td>{{ produit.stock }}</td>
                    <td>{{ produit.pu }}</td>
                    <td style="width: auto">
                        <a class="btn btn-sm btn-primary " (click)="viewItem(produit.id)">Voir</a>
                   
                        <a class="btn btn-sm btn-success" (click)="editItem(produit.id)">Modifier</a>
                   
                        <a class="btn btn-sm btn-danger" (click)="deleteItem(produit.id)">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" (click)="getPrevListProduit()">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pages">
                <a class="page-link" (click)="getListProduit(page)">{{
                    page
                }}</a>
            </li>
            <li class="page-item">
                <a class="page-link" *ngIf="btnNext" (click)="getNextListProduit()">Next</a>
            </li>
        </ul>
    </div>
    <div>
        <div class="card bg-light" [ngStyle]="{ padding: '10px' }">
            <app-add-produit *ngIf="!makeEdit" (newItemProduit)="getLastList($event)"></app-add-produit>
            <app-update-produit [produitEdit]="produit" (eventUpdateProduit)="disableEdit($event)" *ngIf="makeEdit">
            </app-update-produit>
        </div>
    </div>
</div>
