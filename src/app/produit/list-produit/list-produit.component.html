<div class="container-fluid" style="transform: scale(0.8);padding-left:20px;display: flex;flex-direction: row;">
    <div class="tableau card ">
      <table class="table .table-hover table-bordered">
          <thead class="text-center">
              <th>Numero</th>
              <th>Designation</th>
              <th>Stock</th>
              <th>Prix Unitaire</th>
              <th colspan="3">Actions</th>
          </thead>
          <tbody class="text-center">
              <tr *ngFor="let produit of produits">
                <td>{{ produit.id }}</td>
                <td>{{ produit.design }}</td>
                <td>{{ produit.stock }}</td>
                <td>{{ produit.pu }}</td>
                <td><a  class="btn btn-sm btn-primary" (click)="viewItem(produit.id)">Voir</a></td>
                <td><a  class="btn btn-sm btn-default" (click)="editItem(produit.id)">Modifier</a></td>
                <td><a class="btn btn-sm btn-danger" (click)="deleteItem(produit.id)">Supprimer</a></td>
                
              </tr>
          </tbody>
      </table>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="getPrevListProduit()">Previous</a></li>
        <li class="page-item" *ngFor="let page of pages"><a class="page-link" (click)="getListProduit(page)">{{ page }}</a></li>
        <li class="page-item"><a class="page-link" *ngIf="btnNext" (click)="getNextListProduit()">Next</a></li>
      </ul>
    </div>
    <div>
        <div class="card border-primary bg-dark" [ngStyle]="{padding: '10px'}">
         <app-add-produit></app-add-produit>
        </div>
    </div>
</div>
