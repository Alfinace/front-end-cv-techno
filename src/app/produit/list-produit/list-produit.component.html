<div class="container-fluid" style="display: flex;flex-direction: row;">
    <div class="tableau card" style="transform: scale(0.7);">
      <table class="table .table-hover">
          <thead>
              <th>Numero</th>
              <th>Designation</th>
              <th>Stock</th>
              <th>Prix Unitaire</th>
              <th rowspan="3">Action</th>
          </thead>
          <tbody>
              <tr *ngFor="let produit of produits">
                <td>{{ produit.id }}</td>
                <td>{{ produit.design }}</td>
                <td>{{ produit.stock }}</td>
                <td>{{ produit.pu }}</td>
                <td><a  class="btn btn-sm btn-primary" (click)="viewItem(produit.id)">Voir</a></td>
                <td><a href="#" class="btn btn-sm btn-default" (click)="editItem(produit.id)">Modifier</a></td>
                <td><a href="#" class="btn btn-sm btn-danger" (click)="deleteItem(produit.id)">Supprimer</a></td>
                
              </tr>
          </tbody>
      </table>
      <ul class="pagination">
        <li class="page-item"><a class="page-link" (click)="getPrevListProduit()">Previous</a></li>
        <li class="page-item" *ngFor="let page of pages"><a class="page-link" (click)="getListProduit(page)">{{ page }}</a></li>
        <li class="page-item"><a class="page-link" *ngIf="btnNext" (click)="getNextListProduit()">Next</a></li>
      </ul>
    </div>
    <div>
        <div class="card border-primary">
          <img class="card-img-top" src="holder.js/100px180/" alt="">
          <div class="card-body">
            <h4 class="card-title">Title</h4>
            <p class="card-text">Text</p>
          </div>
        </div>
    </div>
</div>
