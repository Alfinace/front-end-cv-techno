<div class="update">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <h4 class=" text-uppercase text-center font-weight-bold	">edit du produit</h4>
      <hr>
        <div class="form-group">
          <label for="">Designation</label>
          <input type="text"
            class="form-control form-control-sm" name="design" [(ngModel)]="produitEdit.design" required  aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Stock</label>
            <input type="number"
              class="form-control form-control-sm" name="stock" [(ngModel)]="produitEdit.stock"  required id="" aria-describedby="helpId" placeholder="">
          </div>
          <div class="form-group">
            <label for="">Prix Unitaire</label>
            <input type="number"
              class="form-control" name="pu" id="" [(ngModel)]="produitEdit.pu" required aria-describedby="helpId" placeholder="">
          </div>
          <button type="submit"  class="btn btn-primary btn-block btn-sm">Mettre Ã  jour </button>
    </form>
</div>
